<template component="text-form">
  <form class="flex flex-col space-y-4" on-submit.prevent.stop="onSubmit()">
    <div>
      <label
        for="sentence"
        class="block text-sm font-medium text-gray-700 mb-1 sr-only"
        >Dutch sentence to be checked:</label
      >
      <textarea
        on-input="setText($event.target.value)"
        prop-value="text"
        name="sentence"
        bind-rows="text.split('\n').length"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        placeholder="Type in, record or paste your Dutch sentence here"
      ></textarea>
    </div>

    <div class="flex justify-end space-x-2">
      <audio prop-src="playbackUrl" ref="player"></audio>
      <template if="supported">
        <template if="playbackUrl">
          <button
            type="button"
            class="bg-white border border-gray-300 text-black flex space-x-2 items-center px-6 py-2 font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200"
            on-click="onPlayPause()"
          >
            <lucide-icon
              class-animate-pulse.text-orange="playing"
              bind-icon="playing ? 'volume-2' : 'play'"
            ></lucide-icon>
            <span>Play</span>
          </button>
        </template>
        <button
          type="button"
          class="bg-white border border-gray-300 text-black flex space-x-2 items-center px-6 py-2 font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200"
          on-click="onRecord()"
        >
          <lucide-icon
            class-animate-spin.text-orange="recording"
            prop-icon="recording ? 'loader-circle' : 'mic'"
          ></lucide-icon>
          <span>Record</span>
        </button>
      </template>
      <button
        type="submit"
        class="bg-dutch-blue flex space-x-2 items-center px-6 py-2 text-white font-medium rounded-md hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200"
      >
        Check
      </button>
    </div>
  </form>

  <script setup>
    import { signal, effect, templateRef } from "@li3/web";
    import { useMicrophone } from "https://transcriber.apphor.de/useMicrophone.mjs";
    import vtt from "https://vtt.jsfn.run/index.mjs";
    import useStore from "@/store.js";

    export default function () {
      const { store, select } = useStore();
      const player = templateRef("player");
      const converting = signal("");
      const playbackUrl = signal("");
      const playing = signal(false);
      const messages = select((s) => s.history || []);
      const text = select((s) => s.text);
      const recording = signal(false);
      const { checkGrammar, setText, addToHistory } = store;

      function onPlayPause() {
        if (player.value?.paused) {
          player.value.play();
        } else {
          player.value?.pause();
        }

        playing.value = player.value && !player.value?.paused;
      }

      async function onSubmit() {
        if (text.value) {
          await addToHistory();
          await checkGrammar();
        }
      }

      const { supported, audio, start, stop } = useMicrophone();

      async function onRecord() {
        if (!supported.value) return;

        if (recording.value) {
          stop();
          recording.value = false;
          return;
        }

        start();
        recording.value = true;
      }

      effect(async () => {
        if (!audio.value) {
          return;
        }

        playbackUrl.value = URL.createObjectURL(audio.value);
        converting.value = true;
        setText(await vtt(audio.value));
        converting.value = false;
      });

      return {
        onSubmit,
        onRecord,
        onPlayPause,
        playing,
        playbackUrl,
        converting,
        recording,
        setText,
        text,
        supported,
        messages,
      };
    }
  </script>
</template>
