<template component="sidebar-component">
  <div class="flex flex-1 flex-col bg-white">
    <div class="flex w-full py-24 justify-between px-24">
      <div class="flex flex-1 flex-col justify-center">
        <div class="flex flex-row gap-5">
          <p
            class="false font-medium text-dark-grey text-xl font-medium leading-[32px] tracking-[-0.32px]"
          >
            Feedback
          </p>
        </div>
      </div>

      <button on-click="onClose()">&times;</button>
    </div>

    <div
      class="hide-scrollbar relative flex h-[100vh] min-h-[300px] flex-col justify-between overflow-x-hidden overflow-y-scroll lg:pb-80"
    >
      <div>
        <div class="lg:p-24">
          <div
            class="bg-white mx-16 mb-16 rounded-2xl p-16 lg:mx-0 lg:rounded-none lg:p-0"
          >
            <div class="flex items-center justify-between">
              <div class="mx-0 h-24 w-24 rounded-full bg-orange1"></div>
            </div>
            <div
              class="h-1 bg-light-grey-3 my-16 lg:my-24 !bg-light-grey-10 undefined"
            ></div>
            <div class="flex flex-col gap-4">
              <p
                class="false text-base leading-[24px] font-medium tracking-[-0.20px] font-medium text-dark-grey !text-xs text-dark-grey-5"
              >
                Your message
              </p>
              <p
                class="false text-base leading-[24px] font-medium tracking-[-0.20px] font-medium text-dark-grey max-w-full whitespace-normal break-words"
              >
                {{text}}
              </p>
            </div>
            <div
              class="h-1 bg-light-grey-3 my-16 !bg-light-grey-10 undefined"
            ></div>
            <div class="flex flex-col gap-4">
              <p
                class="false text-base leading-[24px] font-medium tracking-[-0.20px] font-medium text-dark-grey !text-xs text-dark-grey-5"
              >
                Corrected message
              </p>
              <p
                class="false text-base leading-[24px] font-medium tracking-[-0.20px] font-medium text-dark-grey max-w-full whitespace-normal break-words"
              >
                {{correctedText}}
              </p>
            </div>
          </div>
          <div class="max-lg:hidden">
            <div
              class="h-1 bg-light-grey-3 my-24 !bg-light-grey-10 undefined"
            ></div>
          </div>
          <div class="mx-16 rounded-2xl bg-orange1 p-16 lg:mx-0 max-lg:mb-16">
            <p
              class="false text-base leading-[24px] font-medium tracking-[-0.20px] font-medium text-dark-grey mb-12 !text-xs text-white"
            >
              Explanation
            </p>
            <p
              class="false text-base leading-[24px] font-medium tracking-[-0.20px] font-medium text-dark-grey max-w-full whitespace-normal break-words text-white"
            >
              {{feedback}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
