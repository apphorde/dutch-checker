<template component="text-form">
  <form class="space-y-4" on-submit.prevent.stop="onSubmit()">
    <div>
      <label
        for="sentence"
        class="block text-sm font-medium text-gray-700 mb-1 sr-only"
        >Dutch sentence to be checked:</label
      >
      <textarea
        on-input="setValue($event.target.value)"
        name="sentence"
        rows="4"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        placeholder="Type or paste your Dutch sentence here..."
      ></textarea>
    </div>
    <div class="flex justify-end">
      <button
        type="submit"
        class-bg-dutch-blue="text && !loading"
        class-bg-gray-500="!text || loading"
        class="flex space-x-2 items-center px-6 py-2 text-white font-medium rounded-md hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200"
      >
        <span>Check</span>

        <template if="loading">
          <lucide-icon
            class="animate-spin text-white mr-2"
            size="16"
            icon="loader-circle"
          ></lucide-icon>
        </template>
      </button>
    </div>
  </form>

  <script setup>
    import { defineEvent, defineProp } from "@li3/web";
    import { useMicrophone } from "https://transcriber.apphor.de/useMicrophone.mjs";

    export default function () {
      const text = signal("");
      const loading = defineProp('loading', { default: false });
      const submit = defineEvent("submit");

      function onSubmit() {
        submit(text.value.trim());
      }

      function setValue(value) {
        text.value = value;
      }

      return { onSubmit, setValue, loading, text };
    }
  </script>
</template>
