<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dutch Grammar Checker</title>
    <meta name="description" content="Check Dutch grammar" />
    <meta name="author" content="DutchChecker" />

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/index.css" />
    <script type="importmap">
      {
        "imports": {
          "@li3/": "https://--li3.static.apphor.de/",
          "@sodium/": "https://--sodium.static.apphor.de/",
          "@lucide/": "https://--lucide.static.apphor.de/"
        }
      }
    </script>
    <script type="module">
      import "@li3/web";
      import "@lucide/lucide-icon";
      import { load } from "@li3/web";

      await load("./components/x-header.html");
      await load("./components/x-footer.html");
      await load("./components/grammar-feedback.html");
      await load("./components/grammar-results.html");
    </script>
  </head>
  <body class="flex flex-col min-h-screen bg-gray-50">
    <template app>
      <script setup>
        import dutchGrammar from "https://aifn.run/fn/a1b20b81-62d1-4b4e-b943-2a0cd4025c55.js";
        import { defineProp, defineEvent, signal, effect } from "@li3/web";

        export default function () {
          const text = signal("");
          const results = signal("");
          const correct = signal(false);
          const classList = signal("");
          const checking = signal(false);

          const onSubmit = async () => {
            const source = text.value.trim();

            if (!source.trim()) {
              return;
            }

            checking.value = true;
            const output = await dutchGrammar({ text: source });
            checking.value = false;

            if (
              output.trim().replace(/\W+/g, "").toLowerCase() === "correct" ||
              output.trim() === source
            ) {
              correct.value = true;
              results.value = "OK";
              return;
            }

            correct.value = false;
            results.value = output;
          };

          const setValue = (value) => {
            text.value = value;
          };

          return {
            text,
            results,
            correct,
            checking,
            classList,
            onSubmit,
            setValue,
          };
        }
      </script>

      <x-header></x-header>

      <main class="container max-w-4xl mx-auto px-4 py-8 flex-grow">
        <h2 class="text-2xl font-bold text-center mb-6">
          Dutch Grammar Checker
        </h2>
        <p class="text-center text-gray-600 mb-8 sr-only">
          Type or paste a Dutch sentence to check its grammar
        </p>

        <form class="space-y-4" on-submit.prevent.stop="onSubmit()">
          <div>
            <label
              for="sentence"
              class="block text-sm font-medium text-gray-700 mb-1 sr-only"
              >Dutch sentence to be checked:</label
            >
            <textarea
              on-input="setValue($event.target.value)"
              name="sentence"
              rows="4"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Type or paste your Dutch sentence here..."
            ></textarea>
          </div>
          <div class="flex justify-end">
            <button
              type="submit"
              class-bg-dutch-blue="text && !checking"
              class-bg-gray-500="!text || checking"
              class="flex space-x-2 items-center px-6 py-2 text-white font-medium rounded-md hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200"
            >
              <span>Check</span>
              <template if="checking">
                <lucide-icon
                  class="animate-spin text-white mr-2"
                  size="16"
                  icon="loader-circle"
                ></lucide-icon>
              </template>
            </button>
          </div>
        </form>

        <template if="results && !checking">
          <div class="mt-4">
            <h3 class="text-xl font-semibold mb-4 sr-only">
              Grammar Check Results
            </h3>

            <grammar-results
              prop-correct="correct"
              prop-results="results"
            ></grammar-results>

            <template if="!correct">
              <grammar-feedback
                class="block mt-2"
                prop-text="text"
              ></grammar-feedback>
            </template>
          </div>
        </template>
      </main>

      <x-footer></x-footer>
    </template>
  </body>
</html>
