<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dutch Grammar Checker</title>
    <meta name="description" content="Check Dutch grammar" />
    <meta name="author" content="DutchChecker" />

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/index.css" />
    <script type="importmap">
      {
        "imports": {
          "@li3/": "https://--li3.static.apphor.de/",
          "@sodium/": "https://--sodium.static.apphor.de/",
          "@lucide/": "https://--lucide.static.apphor.de/",
          "@/": "/app/"
        }
      }
    </script>
    <script type="module">
      import "@li3/web";
      import "@lucide/lucide-icon";
      import { load } from "@li3/web";

      await load("./app/x-header.html");
      await load("./app/x-footer.html");
      await load("./app/text-form.html");
      await load("./app/text-block.html");
      await load("./app/grammar-popup.html");
      await load("./app/grammar-results.html");
      await load("./app/message-list.html");
      await load("./app/x-spinner.html");
    </script>
  </head>

  <body class="flex flex-col min-h-screen bg-gray-50">
    <template app>
      <x-header></x-header>

      <main class="container max-w-4xl mx-auto px-4 py-8 flex-grow">
        <h2 class="text-2xl font-bold text-center mb-6">
          Dutch Grammar Checker
        </h2>
        <p class="text-center text-gray-600 mb-8 sr-only">
          Type or paste a Dutch sentence to check its grammar
        </p>

        <text-form></text-form>
        <message-list></message-list>
        <grammar-popup></grammar-popup>
      </main>

      <x-footer></x-footer>
    </template>
  </body>
</html>
