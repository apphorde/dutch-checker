<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dutch Grammar Checker</title>
    <meta name="description" content="Check Dutch grammar" />
    <meta name="author" content="DutchChecker" />
    <link rel="manifest" href="/manifest.json" />

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/index.css" />
    <script type="importmap">
      {
        "imports": {
          "@li3/": "https://--li3.static.apphor.de/",
          "@sodium/": "https://--sodium.static.apphor.de/",
          "@lucide/": "https://--lucide.static.apphor.de/",
          "@/": "/app/"
        }
      }
    </script>
    <script type="module">
      import "@li3/web";
      import "@lucide/lucide-icon";
      import { load } from "@li3/web";

      await load("./app/x-header.html");
      await load("./app/x-footer.html");
      await load("./app/text-form.html");
      await load("./app/text-block.html");
      await load("./app/grammar-popup.html");
      await load("./app/grammar-results.html");
      await load("./app/message-list.html");
      // await load("./app/x-spinner.html");
      await import("https://unpkg.com/diff@8.0.1/dist/diff.js");
    </script>
  </head>

  <body class="overflow-hidden w-screen h-screen bg-gray-50 flex flex-col">
    <template app>
      <x-header class="contents"></x-header>

      <main
        class="container max-w-4xl mx-auto flex flex-col my-2 border bg-white rounded-xl flex-1 overflow-hidden"
      >
        <text-form class="p-4 flex-grow-0"></text-form>
        <message-list class="p-4 overflow-hidden flex-grow"></message-list>
        <grammar-popup class="p-2 h-16 flex-grow-0"></grammar-popup>
      </main>

      <!-- <x-footer></x-footer> -->
    </template>
  </body>
</html>
